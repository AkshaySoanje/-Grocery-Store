    
    {% extends 'home.html'%}
    
      {% block content %}
        <div class="container">
          <div class = "row justify-content-center">
            <div class = 'col-md-6'>
              <form method = "POST" action = '/manager_login'>
                <br>
                <h2> Manager Login </h2>
                <br>
                <div class="mb-3">
                  <label for="managername" class="form-label">Manager Name</label>
                  <input type="text" class="form-control" name="managername" placeholder="Enter Manager id" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" name="password" placeholder = "Enter Password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="mt-3">
                        {% for category, message in messages %}
                            <div class="alert alert-danger" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}


              </form>
              <div class="text-center mt-3">
                <p>Don't have an account? <a href="/manager_register">Register here</a></p>
              </div>

            </div>

          </div>
        </div>
       {% endblock %}


</body>
</html>
