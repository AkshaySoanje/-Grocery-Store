{% extends 'home.html'%}

{% block content%}
        <div class="container">
          <div class = "row justify-content-center">
            <div class = 'col-md-6'>
              <form method = "POST" action = '/registerUser'>
                <br>
                <h2> Register User </h2>
                <br>
                <div class="mb-3">
                  <label for="username" class="form-label">User Name</label>
                  <input type="text" class="form-control" name="username" placeholder="Enter Username" required>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Enter Address</label>
                    <input type="text" class="form-control" name="address" placeholder="Enter Address" required>
                </div>

                <div class="mb-3">
                    <label for="mobile" class="form-label">Enter Mobile Number</label>
                    <input type="text" class="form-control" name="mobile" placeholder="Enter Mobile Number" required>
                </div>

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Create Password</label>
                  <input type="password" class="form-control" name="password" placeholder = "Enter Password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>


              </form>

            </div>

          </div>
        </div>
      {% endblock%}
